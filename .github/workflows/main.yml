name: automation in based on branches
on: 
  workflow_dispatch:
    inputs:
      Environment:
        description: 'Specify the environment'
        required: false
        default: 'dev'
  push: 
    branches:
      - dev
      - qa
      - prod

jobs:
  Build: 
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: folder stru
        run: | 
             pwd 
             ls -lrth
      
  Deploy: 
    needs: Build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/dev' && 'dev' ||
                github.ref == 'refs/heads/qa' && 'qa' ||
                github.ref == 'refs/heads/prod' && 'prod' || 'dev' }}
    steps: 
      - uses: actions/checkout@v2
      - name: set environment variable
        run: |
          echo "ENV_CODE=dev" >> $GITHUB_ENV
          if [ "${{ github.ref }}" = "refs/heads/qa" ]; 
          then echo "ENV_CODE=qa" >> $GITHUB_ENV; 
          fi
          if [ "${{ github.ref }}" = "refs/heads/prod" ];
           then echo "ENV_CODE=prod" >> $GITHUB_ENV; 
           fi

      - name: print env variable
        run: echo ${{ vars.DUMMY }}

      - name: test variable
        run: echo $ENV_CODE

  
